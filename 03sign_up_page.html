        <h2><strong>Membership's benefits here</strong></h2>
        <ul>
                <li><em>Lifetime</em> update</li>

        </ul>

        <img src="./images/one.png">

    <h2>Sign Up Page</h2>
    <p>It's free and only takes a minute</p>

    <form>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName">
        </div>
        <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastName">
        </div>
        <div class="form-group">
                <label for="last-name">Email</label>
                <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2">
        </div>
        <div class="form-group">      
                <p>Select type of photos you like to see</p>          
                <input type="radio" id="space" name="photoType" value="space">
                <label for="space">Space Photos</label>
                <input type="radio" id="sport" name="photoType" value="sport">
                <label for="space">Sport Photos</label>
                <input type="radio" id="wildlife" name="photoType" value="wildlife">
                <label for="space">Wildlife photos</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
